<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню запросов</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body class="requests-page">
    <header class="requests-header">
        <p class="menu-user">Ваша роль: <strong>{{ user }}</strong></p>
    </header>
    <nav class="menu">
        {% for point in menu %}
            <a class="menu-link request-link" href="{{ point['url'] }}">{{ point['name'] }}</a>
        {% endfor %}
    </nav>
</body>
</html>
