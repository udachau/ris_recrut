<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты динамики найма</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/request.css">
</head>
<body>
    <h1>Результаты динамики найма за последние {{ months }} месяцев</h1>

    {% if table %}
    <table>
        <thead>
            <tr>
                <th>ID Позиции</th>
                <th>Название позиции</th>
                <th>Код отдела</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
            <tr>
                <td>{{ row['position_id'] }}</td>
                <td>{{ row['job_name'] }}</td>
                <td>{{ row['division_code'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    {% else %}
        <p class="no-data">Нет данных для указанного периода.</p>
    {% endif %}

    <div class="button-group">
        <button class="return" onclick="window.location.href = '/requests';">Назад в меню запросов</button>
        <button class="return" onclick="window.location.href = '/';">Назад в главное меню</button>
    </div>
</body>
</html>
